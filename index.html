<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Optimum</title>
</head>
<body>
    
    <header id="header">
        <div class="container">
            <div class="header">
                <a class="header__logo" href="/">
                    <img class="header__logo--img" src="./images/logo.svg" alt="Logo" width="245" height="43">
                </a>
                <nav class="header__nav">
                    <ul class="header__nav--list">
                        <li class="header__nav--item">
                            <a class="header__nav--link"href="#">Home</a>
                        </li>
                        <li class="header__nav--item">
                            <a class="header__nav--link"href="#">Services</a>
                        </li>
                        <li class="header__nav--item">
                            <a class="header__nav--link"href="#">About us</a>
                        </li>
                        <li class="header__nav--item">
                            <a class="header__nav--link"href="#">Shipping methods</a>
                        </li>
                        <li class="header__nav--item">
                            <a class="header__nav--link"href="#">FAQ</a>
                        </li>
                        <li class="header__nav--item phone">
                            <div class="phone__img">
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.62 7.79C5.06 10.62 7.38 12.94 10.21 14.38L12.41 12.18C12.69 11.9 13.08 11.82 13.43 11.93C14.55 12.3 15.75 12.5 17 12.5C17.2652 12.5 17.5196 12.6054 17.7071 12.7929C17.8946 12.9804 18 13.2348 18 13.5V17C18 17.2652 17.8946 17.5196 17.7071 17.7071C17.5196 17.8946 17.2652 18 17 18C12.4913 18 8.1673 16.2089 4.97918 13.0208C1.79107 9.8327 0 5.50868 0 1C0 0.734784 0.105357 0.48043 0.292893 0.292893C0.48043 0.105357 0.734784 0 1 0H4.5C4.76522 0 5.01957 0.105357 5.20711 0.292893C5.39464 0.48043 5.5 0.734784 5.5 1C5.5 2.25 5.7 3.45 6.07 4.57C6.18 4.92 6.1 5.31 5.82 5.59L3.62 7.79Z" fill="currentColor"/>
                                </svg>                                    
                            </div>
                            <a class="header__nav--link phone__link"href="tel:2242182949">224-218-2949</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <div class="hero">
                    <div class="hero__calculator">
                        <h2 class="hero__calculator--title">Shipping Cost Calculator</h2>
                        <p class="hero__calculator--text">Get your estimate quote in seconds</p>
                        <form class="hero__form form">
                            <div class="form__item">
                                <label class="form__item--label" for="">From</label>
                                <input class="form__item--input" type="text" placeholder="Select ZIP code or location ">
                                <img   class="form__item--img"   src="./images/location.svg" alt="Location" width="18" height="20">
                            </div>
                            <div class="form__item">
                                <label class="form__item--label" for="">To</label>
                                <input class="form__item--input" type="text" placeholder="Select ZIP code or location ">
                                <img   class="form__item--img"   src="./images/location.svg" alt="Location" width="18" height="20">
                            </div>
                            <div class="form__item">
                                <label class="form__item--label" for="">Estimate time</label>
                                <input class="form__item--input"  type="date" placeholder="Select estimate time">
                            </div>
                            <div class="form__item">
                                <label for="transport">Transport type</label>
                                <div class="form__choice choice">
                                    <label class="choice__wrapper">
                                        <input type="radio" name="transport" id="transport">
                                        <span>Open</span>
                                    </label>
                                    <label class="choice__wrapper">
                                        <input type="radio" name="transport" id="transport">
                                        <span>Enclosed</span>
                                    </label>
                                </div>
                            </div>
                            <button type="submit">Get Shipment estimate</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
